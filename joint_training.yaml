data:
    dataset: 'TLSScanData'
    generate_label: false
    labels: true
    label_path: '../Dataset/Labels_MSCOCOIter2'  # /content/drive/MyDrive/Label
    # labels: "logs/magicpoint_tls_labels/predictions"
    root: '../Dataset/MSCOCO' # # /content/drive/MyDrive
    detector_training: false # descriptor training if false
    gaussian_label:
        enable: true
        sigma: 1.0
        params:
            GaussianBlur: {sigma: 0.2}
    cache_in_memory: false
    preprocessing:
        resize: [320, 216]  # width, height
        # resize: [480, 640]
    augmentation:
        photometric:
            enable: true
            primitives: [
                'random_brightness', 'random_contrast', 'additive_speckle_noise',
                'additive_gaussian_noise', 'additive_shade', 'motion_blur']
            params:
                random_brightness: {max_abs_change: 30}
                random_contrast: {strength_range: [0.5, 1.5]}
                additive_gaussian_noise: {stddev_range: [0, 10]}
                additive_speckle_noise: {prob_range: [0, 0.0035]}
                additive_shade:
                    transparency_range: [-0.5, 0.5]
                    kernel_size_range: [100, 150]
                motion_blur: {max_kernel_size: 3}
        homographic:
            enable: true
            num: 1 # 100
            aggregation: 'sum'
            filter_counts: 0
            homographies:
                params:
                    translation: true
                    rotation: true
                    scaling: false
                    perspective: true
                    scaling_amplitude: 1
                    perspective_amplitude_x: 0.3
                    perspective_amplitude_y: 0.3
                    allow_artifacts: true
                    patch_ratio: 0.85
                    max_angle: 0.785
        valid_border_margin: 3

model:
    batch_size: 8 # 32
    eval_batch_size: 8 # 32
    learning_rate: 0.001 # 0.0001
    detection_threshold: 0.35 # 0.015
    nms: 1
    descriptor_dist: 8 # 4, 7.5
    lambda_d: 250 # 800
    positive_margin: 1
    negative_margin: 0.2
    lambda_loss: 0.1 # 1

reset_iter: True # set true to set the iteration number to 0
train_iter: 20 # 170000

pretrained: "../homoAdaptiter2.pt"



